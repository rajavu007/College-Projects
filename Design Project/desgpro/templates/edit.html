{% extends 'desgbasic.html'%}
{% block content %}
<form method="POST" action="">
    <style>
        p{
          text-align: center;
          color: rgb(9, 164, 236);
          }
        legend{
          color: rgb(9, 164, 236);
        }
        div.form-row{
          color: rgb(194, 8, 23);
        }
    </style>
    <p>Enter Your Details Here</p>

    <legend class="boarder-bottom nb-4">Your Details</legend>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputId">USERID</label>
        <input type="text" class="form-control"  id="inputId" placeholder="7" readonly>
      </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputName">Name</label>
          <input type="text"  class="form-control" id="inputName" placeholder="Name" required>
        </div>
        <div class="form-group col-md-6">
          <label for="inputPhone">Phone</label>
          <input type="tel"  class="form-control" id="inputParentName" placeholder="Phone"  minlength="10" maxlength="10" required>
        </div>
    </div>
    <div class="form-group">
        <input class="btn btn-outline-info" id="sign" type="submit" value="Save">
    </div>
</form>
{% endblock %}
